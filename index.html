<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .video-container {
            text-align: center;
        }
        .thumbnail {
            width: 100%;
            max-width: 600px;
        }
        .title {
            font-size: 24px;
            margin: 10px 0;
        }
        .description {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <form id="download-form">
        <input type="text" id="video-id" placeholder="動画IDを入力してください" required>
        <button type="submit">ダウンロード</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('download-form').onsubmit = async function(event) {
            event.preventDefault();
            const videoId = document.getElementById('video-id').value;
            const response = await fetch(`/api/fetch?video_id=${videoId}`);
            const data = await response.json();
            if (data.error) {
                document.getElementById('result').textContent = data.error;
            } else {
                document.getElementById('result').innerHTML = `
                    <div class="video-container">
                        <img src="${data.thumbnail}" alt="${data.title}" class="thumbnail">
                        <div class="title">${data.title}</div>
                        <div class="description">${data.description}</div>
                        <video controls>
                            <source src="${data.stream_url}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
