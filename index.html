<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MIN-Tube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        .video-card {
            margin: 15px 0;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #333;
            padding: 10px 0;
        }

        .thumbnail {
            width: 120px;
            height: 90px;
            margin-right: 10px;
        }

        .info {
            flex-grow: 1;
        }

        #loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #ffffff;
        }

        .gcse-search {
            margin-bottom: 20px;
        }

        .video-player {
            text-align: center;
            margin-bottom: 20px;
        }

        .video-player iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .video-details {
            margin-top: 20px;
            text-align: left;
        }

        .video-details h2 {
            font-size: 24px;
            margin: 0;
            color: #ff6600;
        }

        .video-details p {
            margin: 5px 0;
        }

        .loader {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loader .spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 18px;
            color: #ffffff;
            margin-top: 10px;
        }

        .nav-arrows {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
        }

        .arrow {
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        .arrow:hover {
            background: #ff6600;
        }
    </style>
    <script async src="https://cse.google.com/cse.js?cx=005510692277321758648:r0nge9ptruy"></script>
</head>
<body>
    <div class="nav-arrows">
        <button class="arrow" id="prevButton">←</button>
        <button class="arrow" id="nextButton">→</button>
    </div>

    <div class="container" id="searchContainer">
        <h1>MIN-Tube</h1>
        <div class="gcse-search"></div>
        <div id="loading">Loading...</div>
        <div id="results"></div>
    </div>

    <div class="container" id="downloadContainer" style="display: none;">
        <h1>ダウンロード</h1>
        <div class="video-player">
            <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <form id="download-form">
            <input type="text" id="video-id" placeholder="動画IDを入力してください" required readonly>
            <button type="submit">MIN-Tubeで視聴</button>
        </form>
        <div id="result" class="video-details"></div>
    </div>

    <div class="loader" id="loader">
        <div class="spinner"></div>
        <div class="loader-text">MIN-Tube is working...</div>
    </div>

    <script>
        document.getElementById('searchContainer').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('results').innerHTML = '';
            handleSearchResults();
        });

        function handleSearchResults() {
            const searchResults = document.getElementsByClassName('gsc-results');
            if (searchResults.length > 0) {
                const results = searchResults[0].getElementsByClassName('gsc-webResult');
                Array.from(results).forEach(result => {
                    const title = result.querySelector('.gsc-title').innerText;
                    const link = result.querySelector('.gsc-title a').href;
                    const videoId = extractVideoId(link);
                    const description = result.querySelector('.gsc-description') ? result.querySelector('.gsc-description').innerText : '';

                    const videoElement = document.createElement('div');
                    videoElement.className = 'video-card';
                    videoElement.innerHTML = `
                        <a href="javascript:void(0);" onclick="redirectToDownload('${videoId}'); event.preventDefault();">
                            <img src="https://img.youtube.com/vi/${videoId}/default.jpg" alt="${title}" class="thumbnail">
                            <div class="info">
                                <h2>${title}</h2>
                                <p>${description}</p>
                            </div>
                        </a>
                    `;
                    document.getElementById('results').appendChild(videoElement);
                });
            } else {
                document.getElementById('results').innerHTML = '<p>結果が見つかりませんでした</p>';
            }
        }

        function extractVideoId(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^&\n]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function redirectToDownload(videoId) {
            document.getElementById('video-id').value = videoId;
            document.getElementById('video-frame').src = `https://www.youtube-nocookie.com/embed/${videoId}`;
            document.getElementById('searchContainer').style.display = 'none';
            document.getElementById('downloadContainer').style.display = 'block';
        }

        document.getElementById('download-form').onsubmit = async function(event) {
            event.preventDefault();
            const videoId = document.getElementById('video-id').value;

            document.getElementById('loader').style.display = 'flex';

            const response = await fetch(`/api/fetch?video_id=${videoId}`);
            const data = await response.json();
            document.getElementById('loader').style.display = 'none';

            if (data.error) {
                document.getElementById('result').textContent = data.error;
            } else {
                document.getElementById('result').innerHTML = `
                    <h2>${data.title}</h2>
                    <p>${data.description}</p>
                    <p>視聴回数: ${data.view_count}</p>
                    <p><a href="/player/${videoId}?video_id=${videoId}">ビデオを再生</a></p>
                `;
            }
        };

        document.getElementById('prevButton').addEventListener('click', function() {
            if (document.getElementById('downloadContainer').style.display === 'block') {
                document.getElementById('downloadContainer').style.display = 'none';
                document.getElementById('searchContainer').style.display = 'block';
            }
        });

        document.getElementById('nextButton').addEventListener('click', function() {
            alert('次の画面は未実装です。');
        });
    </script>
</body>
</html>
