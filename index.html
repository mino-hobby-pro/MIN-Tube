<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MIN-Tube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .video {
            margin: 15px 0;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .thumbnail {
            width: 120px;
            height: 90px;
            margin-right: 10px;
        }

        .info {
            flex-grow: 1;
        }

        #loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex-grow: 1;
        }

        button {
            padding: 10px 15px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #888;
        }

        #result {
            margin-top: 20px;
        }

        .loader {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loader .spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="searchContainer">
        <h1>MIN-Tube</h1>
        <form id="searchForm">
            <input type="text" id="searchText" placeholder="動画を検索" required>
            <button type="submit" id="searchButton">検索</button>
        </form>
        <div id="loading">Loading...</div>
        <div id="results"></div>
    </div>

    <div class="loader" id="loader">
        <div class="spinner"></div>
        <div class="loader-text">MIN-Tube is working...</div>
    </div>

    <script>
        let pageToken = '';
        let isLoading = false;

        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            pageToken = '';
            document.getElementById('results').innerHTML = '';
            fetchResults();
        });

        function fetchResults() {
            isLoading = true;
            const searchText = document.getElementById('searchText').value;

            document.getElementById('searchButton').disabled = true;
            document.getElementById('loading').style.display = 'block';

            // GoogleのAPIで検索
            fetch(`https://script.google.com/macros/s/AKfycbzWc0hJTG9R0FzFYqsWHozGgwUTNcZK_5QptkngzKHQsPExpmYUuBH22W7ZuRWSh5g/exec?text=${encodeURIComponent(searchText)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Google APIからの応答に失敗しました');
                    }
                    return response.json();
                })
                .then(data => {
                    // データが存在しない場合はInvidiousで検索
                    if (!data.results || data.results.length === 0) {
                        return fetchInvidiousResults(searchText);
                    }
                    displayResults(data.results);
                })
                .catch(error => {
                    console.error('エラー:', error);
                    // Invidiousで検索
                    fetchInvidiousResults(searchText);
                });
        }

        function fetchInvidiousResults(query) {
            fetch(`https://inv.zzls.xyz/search?q=${encodeURIComponent(query)}`)
                .then(response => response.text())
                .then(html => {
                    // HTMLから動画情報を抽出
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const videoElements = doc.querySelectorAll('.video-card-row a');

                    if (videoElements.length === 0) {
                        document.getElementById('results').innerHTML = '<p>結果が見つかりませんでした</p>';
                    } else {
                        const results = [];
                        videoElements.forEach(video => {
                            const title = video.textContent.trim();
                            const link = video.getAttribute('href');
                            const videoId = link.split('v=')[1];
                            const thumbnail = `https://img.youtube.com/vi/${videoId}/default.jpg`;
                            results.push({ title, link, thumbnail });
                        });
                        displayResults(results);
                    }
                })
                .catch(error => {
                    console.error('Invidiousからのエラー:', error);
                    document.getElementById('results').innerHTML = '<p>エラーが発生しました。再試行してください。</p>';
                })
                .finally(() => {
                    isLoading = false;
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('searchButton').disabled = false;
                });
        }

        function displayResults(videos) {
            videos.forEach(video => {
                const videoElement = document.createElement('div');
                videoElement.className = 'video';
                videoElement.innerHTML = `
                    <a href="${video.link}" target="_blank">
                        <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail">
                    </a>
                    <div class="info">
                        <h2>${video.title}</h2>
                    </div>
                `;
                document.getElementById('results').appendChild(videoElement);
            });
        }
    </script>
</body>
</html>
