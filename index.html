<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MIN-Tube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .video {
            margin: 15px 0;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .thumbnail {
            width: 120px;
            height: 90px;
            margin-right: 10px;
        }

        .info {
            flex-grow: 1;
        }

        #loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex-grow: 1;
        }

        button {
            padding: 10px 15px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #888;
        }

        #result {
            margin-top: 20px;
        }

        /* 新しいスタイル */
        .video-player {
            text-align: center;
            margin-bottom: 20px;
        }

        .video-player iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .video-details {
            margin-top: 20px;
            text-align: left;
        }

        .video-details h2 {
            font-size: 24px;
            margin: 0;
        }

        .video-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container" id="searchContainer">
        <h1>MIN-Tube</h1>
        <form id="searchForm">
            <input type="text" id="searchText" placeholder="動画を検索" required>
            <input type="number" id="maxResults" placeholder="結果の最大数 (1-100)" min="1" max="100" value="5">
            <button type="submit" id="searchButton">検索</button>
        </form>
        <div id="loading">Loading...</div>
        <div id="results"></div>
    </div>

    <div class="container" id="downloadContainer" style="display: none;">
        <h1>ダウンロード</h1>
        <div class="video-player">
            <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <form id="download-form">
            <input type="text" id="video-id" placeholder="動画IDを入力してください" required readonly>
            <button type="submit">ダウンロード</button>
        </form>
        <div id="result" class="video-details"></div>
    </div>

    <script>
        let pageToken = '';
        let isLoading = false;

        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            pageToken = '';
            document.getElementById('results').innerHTML = '';
            fetchResults();
        });

        window.addEventListener('scroll', function() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading) {
                fetchResults();
            }
        });

        document.getElementById('searchText').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('searchForm').dispatchEvent(new Event('submit'));
            }
        });

        function fetchResults() {
            isLoading = true;
            const searchText = document.getElementById('searchText').value;
            const maxResults = document.getElementById('maxResults').value;
            const searchButton = document.getElementById('searchButton');

            searchButton.disabled = true;
            searchButton.style.backgroundColor = '#888';

            document.getElementById('loading').style.display = 'block';

            fetch(`https://script.google.com/macros/s/AKfycbzWc0hJTG9R0FzFYqsWHozGgwUTNcZK_5QptkngzKHQsPExpmYUuBH22W7ZuRWSh5g/exec?text=${encodeURIComponent(searchText)}&q=${encodeURIComponent(maxResults)}&pageToken=${encodeURIComponent(pageToken)}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    isLoading = false;
                    searchButton.disabled = false;
                    searchButton.style.backgroundColor = '#ff6600';

                    if (data.results) {
                        data.results.forEach(video => {
                            const videoElement = document.createElement('div');
                            videoElement.className = 'video';
                            videoElement.innerHTML = `
                                <a href="javascript:void(0);" onclick="redirectToDownload('${video.videoId}')">
                                    <img src="https://img.youtube.com/vi/${video.videoId}/default.jpg" alt="${video.title}" class="thumbnail">
                                </a>
                                <div class="info">
                                    <h2>${video.title}</h2>
                                    <p>${video.description}</p>
                                    <p>公開日: ${new Date(video.publishedAt).toLocaleDateString()}</p>
                                    <p>チャンネル: ${video.channelTitle}</p>
                                </div>
                            `;
                            document.getElementById('results').appendChild(videoElement);
                        });
                        pageToken = data.nextPageToken || '';
                    } else {
                        document.getElementById('results').innerHTML = '<p>結果が見つかりませんでした</p>';
                    }
                })
                .catch(error => {
                    console.error('エラー:', error);
                    document.getElementById('loading').style.display = 'none';
                    isLoading = false;
                    searchButton.disabled = false;
                    searchButton.style.backgroundColor = '#ff6600';
                    document.getElementById('results').innerHTML = '<p>エラーが発生しました。再試行してください。</p>';
                });
        }

        function redirectToDownload(videoId) {
            document.getElementById('video-id').value = videoId;
            document.getElementById('video-frame').src = `https://www.youtube-nocookie.com/embed/${videoId}`; // 埋め込みだよーーん
            document.getElementById('searchContainer').style.display = 'none'; // 検索結果を隠す
            document.getElementById('downloadContainer').style.display = 'block'; // ダウンロード画面を表示
        }

        document.getElementById('download-form').onsubmit = async function(event) {
            event.preventDefault();
            const videoId = document.getElementById('video-id').value;
            const response = await fetch(`/api/fetch?video_id=${videoId}`);
            const data = await response.json();
            if (data.error) {
                document.getElementById('result').textContent = data.error;
            } else {
                document.getElementById('result').innerHTML = `
                    <h2>${data.title}</h2>
                    <p>${data.description}</p>
                    <p>視聴回数: ${data.view_count}</p>
                    <p><a href="/player/${videoId}?video_id=${videoId}">ビデオを再生</a></p>
                `;
            }
        };
    </script>
</body>
</html>
