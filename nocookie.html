<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mino_hobby - UFOと地球侵略の3Dアニメーション</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 48px;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="title">mino_hobby</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // シーンの初期化
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 地球の作成
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x0077ff });
        const earth = new THREE.Mesh(geometry, material);
        scene.add(earth);

        // UFOの作成
        const ufoGeometry = new THREE.CylinderGeometry(0.4, 0.6, 0.2, 32);
        const ufoMaterial = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
        const ufo = new THREE.Mesh(ufoGeometry, ufoMaterial);
        ufo.rotation.x = Math.PI / 2;
        scene.add(ufo);

        // 街の作成
        const cityGeometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
        const cityMaterial = new THREE.MeshBasicMaterial({ color: 0x555555 });
        for (let i = 0; i < 100; i++) {
            const cityBlock = new THREE.Mesh(cityGeometry, cityMaterial);
            cityBlock.position.set(Math.random() * 5 - 2.5, 0.05, Math.random() * 5 - 2.5);
            scene.add(cityBlock);
        }

        // カメラの位置
        camera.position.z = 5;

        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);

            // 地球の回転
            earth.rotation.y += 0.01;

            // UFOの移動
            ufo.position.y = Math.sin(Date.now() * 0.001) + 2;

            // レンダリング
            renderer.render(scene, camera);
        }

        animate();

        // ウィンドウサイズ変更時の処理
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
