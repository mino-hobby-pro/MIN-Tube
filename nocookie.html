<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証が必要です</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            animation: flicker 1s infinite;
        }
        p {
            text-align: center;
            font-size: 1.5em;
            animation: shake 0.5s infinite;
            opacity: 0.8;
        }
        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #f00;
            border: none;
            color: #fff;
            cursor: pointer;
            animation: pulse 1s infinite;
        }
        button:hover {
            background-color: #c00;
            animation: none;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            10% { opacity: 0.5; }
            20% { opacity: 1; }
            30% { opacity: 0.7; }
            40% { opacity: 1; }
            50% { opacity: 0.3; }
            60% { opacity: 1; }
            70% { opacity: 0.6; }
            80% { opacity: 1; }
            90% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-5px, 0); }
            50% { transform: translate(5px, 0); }
            75% { transform: translate(-5px, 0); }
            100% { transform: translate(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .ghost {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 3s infinite;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .blood {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://example.com/blood.png') no-repeat center center;
            opacity: 0.3;
            animation: drip 2s infinite;
        }
        @keyframes drip {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
    </style>
    <script>
        // 幽霊を生成する関数
        function createGhost() {
            const ghost = document.createElement('div');
            ghost.className = 'ghost';
            ghost.style.left = Math.random() * window.innerWidth + 'px';
            ghost.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(ghost);
            setTimeout(() => {
                ghost.remove();
            }, 3000);
        }
        // 定期的に幽霊を生成
        setInterval(createGhost, 500);
    </script>
</head>
<body>
    <h1>認証が必要です</h1>
    <p>このページにアクセスするには、認証が必要です。</p>
    <button onclick="window.location.href='/set_cookie'">認証する</button>
    <div class="blood"></div>
</body>
</html>
