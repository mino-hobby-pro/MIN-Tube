<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証が必要です</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            color: crimson;
            text-shadow: 2px 2px 5px black;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        button {
            background-color: crimson;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: darkred;
        }

        .warning {
            font-size: 1.2em;
            color: yellow;
            margin-top: 30px;
            animation: flicker 1s infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>認証が必要です</h1>
    <p>このページにアクセスするには、認証が必要です。</p>
    <p class="warning">警告: 不正なアクセスが検知されました...</p>
    <p>あなたの情報が危険にさらされています！</p>
    <button onclick="window.location.href='/set_cookie'">認証する</button>
    <p>認証しない場合、あなたのデータは失われる可能性があります！</p>
</body>
</html>
