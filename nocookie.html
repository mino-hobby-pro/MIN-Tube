<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Modern Blocky Paint" />
    <meta name="keywords" content="Modern Blocky Paint, play Modern Blocky Paint, unblocked" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Blocky Paint | PLAYHYDRA</title>
    <link href="../../assets/css/style.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #161515;
            color: #b03232;
            text-align: center;
        }
        h1 {
            font-size: 50px;
        }
        iframe {
            width: 100%;
            height: 660px;
            border: none;
        }
        #chat-container {
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #b03232;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            color: black;
        }
        #message-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #b03232;
            border-radius: 4px;
        }
        #send-button {
            background-color: #b03232;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-left: 5px;
        }
        #send-button:hover {
            background-color: #892929;
        }
    </style>
</head>

<body>
    <div class="nav-container">
        <a href="/"><img src="https://tse1.mm.bing.net/th?id=OIG4.fu6jQrONKwcWsl2Fe3Xo&pid=ImgGn" alt="MINO-games" title="MINO-games" class="logo" /></a>
        <nav>
            <a href="/" class="nav-item">HOME</a>
        </nav>
    </div>
    <h1>Modern Blocky Paint</h1>
    <iframe src="https://zayaruzostreetorgan.com/uploads/5/5/6/7/5567194/custom_themes/593675271171586975/modern_blocky_paint_.html" scrolling="no"></iframe>
    
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="メッセージを入力..." />
        <button id="send-button">送信</button>
    </div>
    
    <sub><em>BROUGHT TO YOU BY THE STUDENTS OF MMS</em></sub>

    <script type="module">
        // Firebaseの初期化
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBYO7lc3tTKdNlK1wLjTTpneQL-zkYU3uA",
            authDomain: "chatapp-by-kbk.firebaseapp.com",
            databaseURL: "https://chatapp-by-kbk-default-rtdb.firebaseio.com",
            projectId: "chatapp-by-kbk",
            storageBucket: "chatapp-by-kbk.appspot.com",
            messagingSenderId: "254822225505",
            appId: "1:254822225505:web:1d8121702659a448fa7c20",
            measurementId: "G-ZPDHPNGVSN"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const messagesRef = collection(db, 'messages');

        // メッセージの送信
        document.getElementById('send-button').onclick = async () => {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value;
            if (messageText) {
                await addDoc(messagesRef, { text: messageText });
                messageInput.value = ''; // 入力フィールドをクリア
            }
        };

        // メッセージの取得
        onSnapshot(messagesRef, (snapshot) => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = ''; // 現在のメッセージをクリア
            snapshot.forEach((doc) => {
                const message = doc.data().text;
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                messagesDiv.appendChild(messageElement);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // スクロールを最新のメッセージに合わせる
        });
    </script>
</body>
</html>
